 <!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css"href="{{ url_for('static',filename='styles/index.css') }}">
    </head>

    <body>
      <div class = "header_container">

        <div class="head-text"><h1> SPOTIFY USER ANALYTICS </h1></div>
      </div>

        <div class="loader-wrapper">

              <div class="dot" style="height:1.5em; left:90vh; top:60vh"></div>

              <div class="dot" style="height:6em; left:110vh; top:48vh"></div>
              <div class="dot" style="height:4em; left:120vh; top:54vh"></div>
              <div class="dot" style="height:2em; left:130vh; top:60vh"></div>
              <div class="dot" style="height:4em; left:140vh; top:54vh"></div>
              <div class="dot" style="height:6em; left:150vh; top:48vh"></div>
              <div class="dot" style="height:2em; left:160vh; top:60vh"></div>
              </div>
            </div>
              
              <script>
                $(window).on("load",function(){
                  $(".loader-wrapper").fadeOut("slow");
                });
              </script>

        <p id="submit"> <a href="/login" class="button">Sign In With Your Spotify Account</a></p>

    </html>
